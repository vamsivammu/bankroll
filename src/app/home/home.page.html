<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bankroll
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <div class="container">
    <button *ngIf="!loading" class="home-button" (click)="create_room()">Create Room</button>
    <button *ngIf="!loading" class="home-button" (click)="join_room()">Join Room</button>
  </div>
</ion-content>
