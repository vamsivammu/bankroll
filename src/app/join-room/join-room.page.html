<ion-header>
  <ion-toolbar>
    <ion-title>join_room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-item>
      <ion-label position="floating">Room ID</ion-label>
      <ion-input type="number" [(ngModel)]="room_id"></ion-input>
    </ion-item>

    <br>

    <ion-button *ngIf="!loading" (click)="join()">Join</ion-button>
  </div>
</ion-content>
